    <img class="logo" src="Vector.png" alt="logo da alura">

<body>
    <div class="direito">
        <div class="entrada">
            <textarea id="entrada-texto" placeholder="Digite seu Texto"  ></textarea>
        </div>
        <div class="botoes">
            <button id="cript">Codificar</button>
            <button id="descript">Descodificar</button>
        </div>
    </div>

    <div class="esquerdo">
        <div class="saida">
                <textarea id="saida-texto" placeholder="Nenhuma mensagem encontrada. Digite o texto que deseja Codificar"></textarea>
        </div>
        <div class="botoes">
            <button id="copy">Copiar</button>
        </div>
    </div>
